<button class="btn phenom-button" [class]="buttonClass"
  [ngClass]="{'phenom-button-position-right': iconPosition == 'right'}" (click)="onButtonClick()">
  <span class="icon">
    <img [src]="icon" height="20px" alt="not_loaded">
  </span>
  <span>{{ label }}</span>
</button>
