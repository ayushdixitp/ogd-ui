<div class="progress-container">
    <input type='range' [ngClass]="{'range-disabled': isDisabled,'range': !isDisabled}" id='myRange' (change)="changeValue($event)" [value]=value min='0' max='2'step='0.1' class="range" [disabled]="isDisabled">
    <div class="max-value">
        2
    </div>
    <div class="min-value">
        0
    </div>
</div>
