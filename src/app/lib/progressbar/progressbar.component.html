<div class="progress-container">
    <div class="progress-value" id="progress-value-{{id}}"></div>
    <input type='range' [ngClass]="{'range-disabled': isDisabled,'range': !isDisabled}" id='myRange' (input)="progress($event)"  (change)="changeValue($event)" [value]=value min='0' max='1'step='0.01' class="range" [disabled]="isDisabled">
    <div class="max-value">
        1
    </div>
    <div class="min-value">
        0
    </div>
</div>
