<div *ngIf="skeleton" class="provision" >
    <div class="header-section">
        <i [innerHtml]="skeleton.svg | safe: 'html'">
            provisioningIcon
        </i>
        <span>
            {{ skeleton.heading }}
        </span>
    </div>
    <div class=card>
            <div class="card-header">
                <div>
                    {{ skeleton.subHeading }}
                </div>
                <div>
                    <app-button [label]="skeleton.buttonText" class="custom" [buttonClass]="'btn btn-small'" (onClick)="provisionChannel()" ></app-button>
                </div>
            </div>
            <hr>
            <div class="card-body">
                <i [innerHtml]="skeleton.infoSvg | safe: 'html'">
                    Icon
                </i>
                <div>
                    {{ skeleton.infoText }}
                </div>
            </div>
    </div>
</div>
