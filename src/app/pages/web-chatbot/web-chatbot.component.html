<div class="main-container">    
<aside>
    <app-sidebar></app-sidebar>
</aside>
<main class="container">
    <header class="container-heading">
        <p class="candidate-experience"> {{ skeleton?.experience }} </p>
        <h1>
             {{ skeleton?.heading}}   
        </h1>
    </header>
    <section class="container-body">
        <section *ngFor="let section of skeleton?.configurations">
            <header class="config-heading">
                {{ section.heading}}
        </header>
            <div [ngClass]="[section.configurationKey? 'card card-one-item': '']">
                <ng-container *ngIf="section?.actions?.type == 'toggle'">
                    <span class="section-toggle">
                        <app-toggle [id]="section.configurationKey" [isActive]="section.configurationKey"></app-toggle>
                    </span>
                </ng-container>
                <span *ngIf="section.infoText" class="section-infotext" [ngClass]="[section.configurationKey ? 'd-i': '']">
                    {{ section.infoText }}
                </span>
                <ng-container *ngIf="section.features">
                    <div class="card" *ngFor="let feature of section.features" [ngClass]="[!feature[feature.configurationKey] ?'disabled-state': '']">
                        <header class="card-one-item">
                            <div class="card-one-item-heading">
                                <span class="section-toggle" *ngIf="feature?.actions?.type == 'toggle'">
                                    <app-toggle [id]="feature.attributeConfigurationKey" [isActive]="feature[feature.configurationKey]"></app-toggle>
                                </span>
                                <p [ngClass]="{ 'd-i': feature.literal }">
                                    {{ feature.literal }}
                                </p>
                            </div>
                            <span class="section-infotext">
                                {{ feature.infoText }}
                            </span>
                        </header>
                        <ng-container *ngIf="feature.attributes">
                            <div class="attribute">
                                <div class="attribute-heading">
                                    {{ feature.attributeHeading }}
                                    <br>
                                    <span>
                                        <!-- {{ feature.infoText }} -->
                                    </span>
                                </div>
                                <ng-container *ngFor="let attribute of feature.attributes">
                                    <div [ngClass]="attribute?.actions?.type=='progress-bar'? 'attribute-items-progress-bar': 'attribute-items'">
                                        <div class="attribute-icon">
                                            <ng-container *ngIf="attribute.actions.type=='checkbox'">
                                                <phenom-checkbox [id]="attribute.configurationKey" [isDisabled]=" !feature[feature.configurationKey] ||attribute.actions.state" [isActive]="attribute[attribute.configurationKey]">
                                                </phenom-checkbox>
                                            </ng-container>
                                            <ng-container *ngIf="attribute.actions.type=='progress-bar'">
                                                <app-progressbar [value]="attribute[attribute.configurationKey]"></app-progressbar>
                                            </ng-container>
                                        </div>
                                        <div class="attribute-items-heading">
                                            <span class="attribute-items-title">
                                                {{ attribute.literal }}                                                
                                            </span>
                                            <span class="attribute-items-info-text">
                                                {{ attribute.infoText }}
                                            </span>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </section>
    </section>
</main>
</div>
